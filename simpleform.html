<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Exercise</title>
</head>
<style>
    *{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<body>
    <form method="get" action="simpleform.html">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" /> 1 - $10 <br />
        <input type="radio" /> 2 - $20 <br />
        <input type="radio" /> 3 - $25 <br />
        <p>Name <span style="color: red">*</span> </p>
        <input type="text" placeholder="FirstName"/>
        <input type="text" placeholder="LastName"/>
        <p>Email</p>
        <input type="text" placeholder="Email"/>
        <p>Phone Number</p>
        <input type="text" placeholder="0123"/> -
        <input type="text" placeholder="456" /> -
        <input type="text" placeholder="789" />
        <br><br>
        <button>Submit</button>
    </form>
</body>

</html>
