<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Form</title>
</head>

<body>
    <h2>Register</h2>

    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">

        <label><b>Name:</b></label>
        <br>
        <input type="text" placeholder="Name">
        <br><br>
        <label><b>Email:</b></label>
        <br>
        <input type="email" placeholder="Email">
        <br><br>
        <label><b>Phone Number</b></label>
        <br>
        <input type="tel" placeholder="Phone number">
        <br><br>
        <label><b>Gender</b></label>
        <br>
        <label><input type="radio" name="gender" value="Nam" checked> Male</label>
        <label><input type="radio" name="gender" value="Nữ"> Female</label>
        <br><br>
        <button type="submit">Đăng ký</button>
    </form>

</body>

</html>
