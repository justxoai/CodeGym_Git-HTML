<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable, Operator Exercise</title>
</head>

<body>
    <h2>Exercise 1:</h2>
    <p>Physic Score:</p>
    <input type="number" placeholder="physic" id="physic">
    <p>Chemistry Score:</p>
    <input type="number" placeholder="chemistry" id="chemistry">
    <p>Biology Score:</p>
    <input type="number" placeholder="biology" id="biology">
    <br><br>
    <button onclick="calculateAverage()">Average Score</button>
    <br><br>
    <p id="averageScore"></p>
    <h2>Exercise 2: </h2>
    <p>Celsuis Value:</p>
    <input type="number" placeholder="celsuis" id="celsuis">
    <br><br>
    <button onclick="calculateFahrenheit()">Trans</button>
    <br><br>
    <p id="fahrenheitValue"></p>

    <h2>Exercise 3 & 4: </h2>
    <p>Width Value:</p>
    <input type="number" placeholder="Width" id="width">
    <p>Height Value:</p>
    <input type="number" placeholder="Height" id="height">
    <br><br>
    <button onclick="calculateArea()">Calculate Area</button>
    <button onclick="calculateCir()">Calculate Perimeter</button>
    <br><br>
    <p id="result"></p>

</body>
<script src="exercise.js"></script>

</html>
