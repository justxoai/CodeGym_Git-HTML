<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Exercise</title>
</head>

<body>

</body>
<script>
    let value = null;

    do {
        value = prompt("Enter number between 1 and 10: ");
    } while (value < 1 || value > 10);

    alert("You just enter: " + value);
</script>

</html>
