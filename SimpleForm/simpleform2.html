<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
</head>
<style>
    .form {
        background-color: #fffacd;
        width: 500px;
        border: 1px solid #ccc;
    }

    .header {
        background-color: #ccffcc;
        color: blue;
        padding: 5px 10px;
        font-weight: bold;
    }

    table {
        width: 100%;
        padding: 10px;
        border-spacing: 10px;
    }

    .button {
        padding: 10px;
    }

    button {
        background-color: #e1e1e1;
        border: 1px solid #ccc;
        padding: 8px;
    }

    td{
        color: blue;
    }
</style>

<body>
    <div class="form">
        <div class="header">Đăng ký học viên</div>
        <form>
            <table>
                <tr>
                    <td>Your Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>
                        <select>
                            <option value="0">— Chọn lớp —</option>
                            <option value="A">Class A</option>
                            <option value="B">Class B</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <div class="button">
                <button>Submit Form</button>
                <button>Reset Form</button>
            </div>
        </form>
    </div>
</body>

</html>
