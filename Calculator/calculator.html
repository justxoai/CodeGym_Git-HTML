<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Exercise</title>
</head>
<style>
    button{
        color: white;
        background-color: blueviolet;
        border: 1px solid cyan;
        padding: 8px;
        border-radius: 10px;
    }
</style>
<body>
    <h2>Calculator</h2>
    <p>Enter the First Number:</p>
    <input type="number" placeholder="firstNum" id="firstNumber">
    <br>
    <p>Enter the Second Number:</p>
    <input type="number" placeholder="secondNum" id="secondNumber">
    <br><br>
    <button onclick="calAddition()">Addition</button>
    <button onclick="calSubtraction()">Subtraction</button>
    <button onclick="calMultiplication()">Multiplication</button>
    <button onclick="calDivision()">Division</button>
    <button onclick="calRemainder()">Remainder</button>
    <br>
    <p id="result"></p>
</body>
<script src="calculator.js"></script>
</html>
